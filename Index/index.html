<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="index.css">
<head>
    <meta charset="UTF-8">
    <title>Labyrinth Lab</title>
</head>
<body>
    <div class="content">
        <img src="../img/logo.png" class="logo">
        <h1 class="title">LABYRINTH LAB</h1>
        <div id="grid-container" class="grid-container">
            <div class="mode-element" id="experiment-button">
                <p class="icon">ICON</p>
                <h2>LABOR</h2>
                <i class="mode-description">Teste und vergleiche Algorithmen in selbst kreierten Labyrinthen</i>
            </div>
            <div class="mode-element" id="challenge-button">
                <p class="icon">ICON</p>
                <h2>CHALLENGE</h2>
                <i class="mode-description">Löse unterschiedliche Challenges mit steigender Komplexität</i>
            </div>
        </div>
    </div>

<script src="index.js" type="text/javascript"></script>
</body>
</html>
