<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="start.css">
<head>
    <meta charset="UTF-8">
    <title>Labyrinth Lab</title>
</head>
<body>
    <div class="content">
        <h1 class="title">Labyrinth Lab</h1>
        <h2 class="title2">past experiments:</h2>
        <div id="grid-container" class="grid-container">
            <div class="button-div">
                <button id="createNewExperiment" class="grid-item button add-button" onclick="startNewExperiment()">
                    &#43;
                </button>
            </div>
        </div>
        <button id="repeat-button" class="button repeat-button" onclick="repeatExperiment()">repeat experiment</button>
    </div>

    <div id="confirm-modal" class="confirm-modal">
        <div id="confirm-modal-content" class="confirm-modal-content">
            <div class="delete-warning">
                &#10006;
                <div class="delete-warning-circle">&#9711;</div>
            </div>
            <p class="confirm-modal-text"> Are you sure?</p>
            <p id="confirm-modal-text" class="text"></p>
            <div class="confirm-buttons">
                <button class="button cancel" onclick="closeConfirmModal()">cancel</button>
                <button class="button delete" onclick="deleteExp()">delete</button>
            </div>
        </div>
    </div>

<script src="./start.js" type="text/javascript"></script>

</body>
</html>
